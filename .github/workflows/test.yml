name: Test Project
on: push

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            
            - name: Get system resources
              run: |
                echo "RAM":
                free -h
                echo "CPU":
                nproc

            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                node-version: 22
            
            - name: Show system
              run: |
                echo "Load average"
                uptime

            - name: Install dependencies
              run: npm ci
            - name: Start testing!
              run: npm test