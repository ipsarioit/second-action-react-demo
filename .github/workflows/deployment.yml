name: Deploy Project
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 22
            
      - name: Start collecting load data
        run: vmstat 10 90 > vmstat.log &

      - name: Install dependencies
        run: npm ci
      - name: Start testing!
        run: npm test

      - name: Show system info
        run: |
          echo "RAM:"
          free -h
          echo "CPU cores:"
          nproc
      - name: Show system load - uptime
        run: |
          echo "Load average:"
          uptime
      - name: Show system load - 15min 
        run: |
          echo "Load average:"
          cat vmstat.log

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Deploy
        run: echo "Deploying...."